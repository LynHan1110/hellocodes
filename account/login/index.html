<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/src/js/login/index.js" type="module"></script>
    <div id="loginarea">
        <h2>로그인</h2>
        <form id="loginform">
            <label for="loginemail">Email</label>
            <input type="email" required id="loginemail" placeholder="Enter Email" autofocus />
            <label for="loginpw">Password</label>
            <input type="password" required id="loginpw" placeholder="Enter Password" />
            <input type="submit" id="loginsubmit" value="로그인"/>
        </form>
    </div>
    <button onclick="location.href = './account/signup'">계정이 없나요? 만드세요!</button>
</html>
